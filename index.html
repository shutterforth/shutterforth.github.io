---
layout: default
---

<section class="blog">
  <div class="wrapper">
    <h2>Latest Writing</h2>
    {% for post in site.posts %}
      <article>
        <span class="post-meta">{{ post.date | date: "%b %d, %Y" }} | </span>
        <h3 class="post-title">
          <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h3>
      </article>
    {% endfor %}

    <p>Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>
  </div>
</section>
